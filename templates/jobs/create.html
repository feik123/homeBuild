{% extends 'common/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2>Create a New Job</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.title.label_tag }} {{ form.title }}
            {{ form.description.label_tag }} {{ form.description }}
            {{ form.job_category.label_tag }} {{ form.job_category }}

            <!-- Place Autocomplete Element -->
            <label for="autocomplete">Job Address</label>
            <input
                    id="autocomplete"
                    type="text"
                    placeholder="Enter a location"
                    class="form-control"
                    style="width: 100%; height: 40px; display: block;"
            />

            <!-- This is the hidden location input from the form -->
            {{ form.location }}  <!-- ðŸ‘ˆ This must be here explicitly -->

            <!-- Hidden lat/lng fields -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <label>Upload Photos</label>
            <input type="file" name="images" multiple required>

            <button type="submit" class="btn btn-primary mt-3">Post Job</button>
        </form>

    </div>

{% endblock %}
